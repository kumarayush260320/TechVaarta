<div class="container">
    <h1 class="mt-3">
    Edit Category
    </h1>
    <ng-container *ngIf="category;else notFound">
       
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryId">Category id</label>
                    <input type="text" disabled
                    id="categoryid"
                    class="form-control"
                    name="categoryId"
                    value="{{category.id}}">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryName">Category Name</label>
                    <input type="text" 
                    id="categoryName"
                    class="form-control"
                    name="categoryName"
                    [(ngModel)]="category.name"><!--two way data binding to receive updated values-->
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryUrlHandle">Url Handle</label>
                    <input type="text" 
                    id="categoryUrlHandle"
                    class="form-control"
                    name="categoryUrlHandle"
                    [(ngModel)]="category.urlHandlen"><!--two way data binding to receive updated values -->
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-daanger ms-3" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
       Category not Found!
          </div>
    </ng-template>


</div>
